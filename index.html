<!DOCTYPE html>
<html lang="en">
<head>
    <title>Palindromo!</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Work+Sans:300" rel="stylesheet">
    
    <style>
        input[type=text] {
            width: 100%;
            height: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1.5px solid #ccc;
            border-radius: 5px;
            -webkit-transition: 0.2s;
            transition: 0.2s;
            outline: none;
        }

        input[type=text]:hover {
            border: 2.5px solid #555;
        }

        #palindromo-submit {
            width: 100%;
            height: 40px;
            border-radius: 4px;
            font-family: sans-serif;
            color:#2e86df;
            background-color: white;
            text-decoration: none;
            border: 2px solid #2e86df;
            -webkit-transition: 0.2s;
            transition: 0.2s;
            cursor:pointer;
        }

        #palindromo-submit:hover {
            color:white;
            background-color: #2e86df;
        }

        #palindromo-result {
            font-family: sans-serif;
        }
    </style>
</head>
<body>  
    <form>
        <input id="palindromo-text" type="text" placeholder="Coloque o palindromo aqui!"></input>
        <button id="palindromo-submit" type="submit">Verficar!</button>
    </form>

    <h1 id="palindromo-result"> Resultado: </h1>

    <script>
        function reverseString(string) {
            var stringArray = string.split("");
            const reversedString = stringArray.reverse().join("");

            return reversedString
        }

        document.querySelector("form").addEventListener("submit", (event) => {
            event.preventDefault();

            const normalWord = document.getElementById("palindromo-text").value

            if (normalWord == "") {
                document.getElementById("palindromo-result").innerHTML = "Invalido!";

                return
            } 

            const palindromoWord = reverseString(normalWord);
            const isAPalindromo = palindromoWord == normalWord ? true : false

            document.getElementById("palindromo-result").innerHTML = "Resultado: " + isAPalindromo;
        });
    </script>

    
</body>
</html>
